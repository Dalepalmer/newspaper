<div ng-show="beats.length">
  <h1>List of beats:</h1>
  <form class="form-inline" role="form">
    <div class="form-group">
      <input ng-model="query" type="text" class="form-control" placeholder="Search through the all the beats">
    </div>
  </form>
  <ul>
    <li ng-repeat="item in beats | filter:query">
      <a ui-sref="beats.reporters({beatId: item.id})">{{item.name}}</a>
    </li>
  </ul>
</div>
<div class="row">
  <div class="col-md-6">
    <h2 ng-show="beats.length && filtered.length">List of Beats</h2>
    <h2 ng-show="beats.length && !filtered.length">No Matches</h2>
    <ul>
      <li ng-repeat="item in filtered = (beat | filter:query)">
        {{item.name}}
      </li>
    </ul>
  </div>
</div>
<div class="col-md-6">
  <h3>Beats to track for this issue</h3>
  <form ng-submit="BeatsFactory.addBeat()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="BeatsFactory.beatName" class="form-control" placeholder="Name That Beat!">
    </div>
    <button type="submit" class="btn btn-success">Add</button>
  </form>
</div>

<div ui-view> </div>
