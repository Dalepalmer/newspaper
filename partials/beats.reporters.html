<div ng-show="beat.reporters.length">
  <h2>Reporters working on {{ beat.name }} beat </h2>
  <ul>
    <li ng-repeat="item in beat.reporters">
      <h3>
        <span ng-click="activeReporter = true">
          <span ng-dblclick="activerReporter = false">
            {{ item.name }}
          </span>
        </span>
        <div ng-if="activeReporter">
          Years of Experience: {{ item.employment }}<br>
          Birthday: {{ item.birthday }}
        </div>
      </h3>
    </li>
  </ul>
</div>
<div>
  <h2>Add a reporter to {{ beat.name }}</h2>
  <form ng-submit="addReporter()" class="col-lg-6" role="form">
    <div class="form-group">
      <input type="text" ng-model="reporterName" class="form-control" placeholder="Enter the reporter's name">
      <input type="number" ng-model="reporterEmployment" class="form-control" placeholder="How many years have they been a reporter?">
      <input type="date" ng-model="reporterBirthday" class="form-control" placeholder="When do they celebrate their birthday?">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
