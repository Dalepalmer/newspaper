<div ng-show="beat.reporters.length">
  <h2>Reporters working on {{ beat.name }} beat </h2>
  <ul>
    <li ng-repeat="item in beat.reporters">
      <li>Reporter's Name: {{ item.name }}</li>
      <li>Years of Experience: {{ item.employment }}</li>
      <li>Birthday: {{ item.birthday }}</li>
    </li>
  </ul>
</div>

<div>
  <h2>Add a reporter to {{ beat.name }}</h2>
  <form ng-submit="addReporter()" class="col-lg-6" role="form">
    <div class="form-group">
      <input type="text" ng-model="reporterName" class="form-control" placeholder="Enter the reporter's name">
      <input type="text" ng-model="reporterEmployment" class="form-control" placeholder="How experienced is this reporter?">
      <input type="text" ng-model="reporterBirthday" class="form-control" placeholder="When do they celebrate their birthday?">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
